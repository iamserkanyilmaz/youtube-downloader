<!DOCTYPE html>
<html>
<head>
    <title>Hoşçakalın - M-YouTube Video İndirici</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .goodbye-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .goodbye-container img {
            height: 80px;
            margin-bottom: 20px;
        }
        
        .goodbye-container h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .goodbye-container p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .farewell-icon {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="goodbye-container">
        <img src="/static/img/logo.png" alt="M-YouTube Downloader Logo" style="height: 41px; width: 300px; ">
        <div class="farewell-icon">
            <i class="fas fa-hand-peace"></i>
        </div>
        <h1>M-YouTube Video İndirici Kapatıldı</h1>
        <p>Uygulama başarıyla kapatıldı. Pencereyi güvenle kapatabilirsiniz.</p>
        <p>İyi günler dileriz!</p>
        <div class="font-credit">
            Bu araç Merzigo Sans fontları ile tasarlanmıştır <i class="fas fa-heart"></i>
        </div>
    </div>
</body>
</html>
